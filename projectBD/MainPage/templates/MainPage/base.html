<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
    <title>Car App</title>
    <style>
        .navbar {
            background-color: #343a40;
        }
        .title {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 50px;
        }
        .offer-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'MainPage:index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Encyclopedia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="title">
            <h1>SiwexMotors</h1>
        </div>
        <div class="subtitle">
            <h2>Best place to buy your car</h2>
        </div>

    </div>
    <div class="container">
  <form>
    <div class="form-group">
      <label for="search">Search for a car</label>
      <input type="text" class="form-control" id="search-bar" placeholder="Enter brand or model">
    </div>
    <button class="btn btn-primary" id="search-btn">Search</button>
  </form>
</div>

    {% block content %}
    {% endblock %}
</body>
<script>
  var searchBtn = document.getElementById("search-btn");
  searchBtn.addEventListener("click", function() {
    var searchBar = document.getElementById("search-bar");
    var searchTerm = searchBar.value;

    fetch('/search?search_term=' + searchTerm)
      .then(function(response) {
        return response.json();
      })
      .then(function(offers) {
        // Use offers to update the page
        // Clear the current offers
        var offersRow = document.querySelector(".row");
        offersRow.innerHTML = '';

        offers.forEach(function(offer) {
            var newOffer = document.createElement('div');
            newOffer.className = "col-xl-3 col-lg-6 col-md-6 col-sm-12";

            var card = document.createElement('div');
            card.className = "card";

            var img = document.createElement('img');
            img.src = offer.image1;
            img.className = "card-img-top img-fluid";
            img.alt = "offer image";
            card.appendChild(img);

            var cardBody = document.createElement('div');
            cardBody.className = "card-body";

            var title = document.createElement('h5');
            title.className = "card-title";
            title.innerHTML = offer[2] + " " + offer[1] + " " + offer[3];
            cardBody.appendChild(title);

            var text = document.createElement('p');
            text.className = "card-text";
            text.innerHTML = offer[4];
            cardBody.appendChild(text);

            card.appendChild(cardBody);
            newOffer.appendChild(card);

            var offersRow = document.querySelector(".row");
            offersRow.appendChild(newOffer);
        });
      })
      .catch(function(error) {
        console.log(error);
      });
  });
</script>

</html>
