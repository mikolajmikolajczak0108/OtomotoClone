{% extends "MainPage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
     .content-section {
  background: #ffffff;
  padding: 10px 20px;
  border: 1px solid #dddddd;
  border-radius: 3px;
  margin-bottom: 5px;
   display: flex;
  justify-content: center;

  height: 150vh;
</style>

<div class="content-section">
    <div class="content-section">
        <div class="media-body">
            <h2 class="account-heading">Profil u≈ºytkownika {{ user.nick }}</h2>
            <p class="text-secondary">{{ user.f_name }} {{ user.l_name }}</p>
            <p class="text-secondary">{{ user.email }}</p>
            <p class="text-secondary">{{ user.phone_number }}</p>
        </div>
    </div>


    <!--FORM-->
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaktualizuj Informacje o Profilu</legend>
                {{ u_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zaktualizuj Profil</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
